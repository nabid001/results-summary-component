<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

 <div class="container">
  <div class="card-container">
    <div class="left-card">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="bottom-text">
        <h1>Great</h1>
        <p>You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
      </div>
    </div>
    <section class="right-card">
      <h3 class="title">Summary</h3>
      <div class="rows">
        <div class="row row1">
          <div class="badge">
            <img src="assets/images/icon-reaction.svg" alt="logo">
            <b>Reaction</b>
          </div>
          <p><b>80</b> / 100</p>
        </div>
        <div class="row row2">
          <div class="badge">
            <img src="assets/images/icon-memory.svg" alt="logo">
            <b>Memory</b>
          </div>
          <p><b>92</b> / 100</p>
        </div>
        <div class="row row3">
          <div class="badge">
            <img src="assets/images/icon-verbal.svg" alt="logo">
            <b>Verbal</b>
          </div>
          <p><b>61</b> / 100</p>
        </div>
        <div class="row row4">
          <div class="badge">
            <img src="assets/images/icon-visual.svg" alt="logo">
            <b>Visual</b>
          </div>
          <p><b>72</b> / 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </section>
  </div>
 </div>
</body>
</html>
